<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">

        <div class="score-board">
            <div id="user-label" class="badge badge-user">user 1</div>
            <div id="computer-label" class="badge badge-computer">user 2</div>
            <div class="table-score">
                <span id="userScore" class="user-score">0</span>:<span id="computerScore" class="computer-score">0</span>
            </div>
        </div>

        <div class="container-canvas">
            <canvas id="canvas"></canvas>
        </div>
        <div class="title-space">
            <h2>Press space to start</h2>
        </div>
        <div class="instructions">
            <span class="important">IMPORTANTE</span>
            <ul>
                <li>Usuario 1 (Izquierda) se mueve con w(subir) y s(bajar)</li>
                <li>Usuario 2 (Derecha) se mueve con las fechas ↑ y ↓ </li>
                <li>Gana quien obtenga primero 3 puntos</li>
                <li>Cuando se acabe una partida, basta con presionar <span class="space">SPACE</span> para reiniciar juego</li>
            </ul>
        </div>
    </div>

    <script src="./js/main.js" type="module"></script>

</body>
</html>
